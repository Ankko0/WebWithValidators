<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Main page</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="validate.min.js"></script>
    <script src="moment.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="login-form">
                <div id="alert-danger" class="alert alert-danger">
                    Неверно введены данные.
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nameInput" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="surnameInput" placeholder="Введите фамилию">
                </div>
                <div class="form-group row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <input type="number" class="form-control" id="day" placeholder="дд">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <input type="number" class="form-control" id="month" placeholder="мм">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <input type="number" class="form-control" id="year" placeholder="гггг" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="birthdayInput" style="display: none">
                </div>
                <div class="form-group">
                    <select id="inputCity" class="form-control">
                        <option selected>Выберите город...</option>
                        <option>Москва</option>
                        <option>Санкт-Петербург</option>
                        <option>Новосибирск</option>
                        <option>Екатеринбург</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="btn btn-primary btn-block">Отправить</button>
                </div>

            </div>
        </div>
        <div id="gridStyle">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
    </div>
</div>


<!-- The jQuery library is a prerequisite for all jqSuite products -->
<script type="text/ecmascript" src="js/jquery.min.js"></script>
<!-- We support more than 40 localizations -->
<script type="text/ecmascript" src="js/trirand/i18n/grid.locale-en.js"></script>
<!-- This is the Javascript file of jqGrid -->
<script type="text/ecmascript" src="js/trirand/src/jquery.jqGrid.js"></script>
<!-- This is the localization file of the grid controlling messages, labels, etc.-->
<!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- The link to the CSS that the grid needs -->
<link rel="stylesheet" type="text/css" media="screen" href="css/trirand/ui.jqgrid-bootstrap.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
    $.jgrid.defaults.width = 780;
    $.jgrid.defaults.background = 'white';
    $.jgrid.defaults.responsive = true;
    $.jgrid.defaults.styleUI = 'Bootstrap';
</script>
<script src="script.js"></script>
</body>
</html>
